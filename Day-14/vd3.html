<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container mt-3">
    <table class="table">
        <tbody>
            <tr>
                <td>Sản phẩm:</td>
                <td> 
                    <select class="form-control" id="productId">
                        <option value="">----</option>
                        <option value="1">IPhone X</option>
                        <option value="2">IPhone 11</option>
                        <option value="3">IPhone 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số lượng:</td>
                <td> 
                    <input class="form-control" id="qty" type="number" min="1"/> 
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" onclick="calc()">Tính tiền</button>
    <div id="message"></div>
</div>
<script>
    function calc(){
        //TODO
        let priceTable = {1: 10500000, 2: 11500000, 3: 12500000};
        let qty = document.getElementById("qty").value;
        console.log("qty=", qty);
        let productId = document.getElementById("productId").value;
        console.log("productId=", productId);
        if(qty != "" && productId != ''){
            let price = priceTable[productId];
            let total = parseFloat(qty) * price;
            document.getElementById("message").innerHTML = `Tổng số tiền: ${total} đ`;
        }
    }
</script>
